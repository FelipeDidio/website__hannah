    <main>
      <div>
        <h1 id="titulo">Cadastro para casting</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br />
      </div>
      <form>
        <fieldset class="grupo">
          <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
          <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required />
          </div>

          <!-- Campo do sobrenome com legenda "sobrenome" e css de classe "campo" -->
          <div class="campo">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" required />
          </div>
        </fieldset>
        <fieldset>
          <!-- Campo de email com-->
          <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required />
          </div>

          <div class="campo">
            <label for="fone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" required />
          </div>
        </fieldset>
        <fieldset>
            <div class="campo">
                <label for="endereco">Endereço</label>
                <input type="text" name="endereco" id="endereco" required />
            </div>
            <div class="campo">
                <label for="numero">Número</label>
                <input type="number" name="numero" id="numero" required />
              </div>
            <div class="campo">
                <label for="bairro">Bairro</label>
                <input type="text" name="bairro" id="bairro" required />
            </div>
        </fieldset>
      <!--Form Características Pessoais-->
        <fieldset>
          <p id="subtitulo">Características pessoais</p>
          <div class="campo"></div>
            <label for="altura">Altura</label>
            <input type="number" name="altura" id="altura" required/>
          </div>
          <div class="campo"></div>
            <label for="peso">Peso</label>
            <input type="number" name="peso" id="peso" required/>
          </div>
          <div class="campo"></div>
            <label for="manequim">Manequim</label>
            <input type="number" name="manequim" id="manequim" required/>
          </div>
          <div class="campo"></div>
            <label for="sapato">Sapato</label>
            <input type="number" name="sapato" id="sapato" required/>
          </div>
        </fieldset>
        <!-- Botão para enviar o formulário -->
        <button class="botao" type="submit" onsubmit="">Concluído</button>
      </form>
    </main>
